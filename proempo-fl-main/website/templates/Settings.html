        <h5>{{changeuser}}</h5>
        <form method="POST" action="/change-username" class="container">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">{{username}}</span>
                <input type="text" name="username" class="form-control" required value="{{user.username}}">
            </div>
            <button type="submit" class="btn btn-secondary btn-sm" style="background-color: #8b7cb3;">{{changeuser}}</button>
        </form>
        <hr>
        <h5>{{changepass}}</h5>
        <form method="POST" action="/change-password" class="container">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">{{currentpass}}</span>
                <input type="password" name="current_password" class="form-control" required>
              </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">{{newpass}}</span>
                <input type="password" name="new_password" class="form-control" required>
              </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">{{confirmnewpass}}</span>
                <input type="password" name="confirm_password" class="form-control" required>
              </div>
            <button type="submit" class="btn btn-secondary btn-sm" style="background-color: #8b7cb3;">{{changepass}}</button>
        </form>
        <hr>
        <h5>{{homepage}}</h5>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="hide_second_hand" name="hide_second_hand" {% if user.hide_second_hand %}checked{% endif %}>
            <label class="form-check-label" for="hide_second_hand">{{hidesecondhand}}</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="hide_quote" name="hide_quote" {% if user.hide_quote %}checked{% endif %}>
            <label class="form-check-label" for="hide_quote">{{hidequote}}</label>
        </div>
        <hr>
        <h5>{{hidefeatures}}</h5>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="hide_self_help" name="hide_self_help" {% if user.hide_self_help %}checked{% endif %}>
            <label class="form-check-label" for="hide_self_help">{{selfhelp}}</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="hide_tasks" name="hide_tasks" {% if user.hide_tasks %}checked{% endif %}>
            <label class="form-check-label" for="hide_tasks">{{tasks}}</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="hide_journal" name="hide_journal" {% if user.hide_journal %}checked{% endif %}>
            <label class="form-check-label" for="hide_journal">{{dailycheckin}}</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="hide_reports" name="hide_reports" {% if user.hide_reports %}checked{% endif %}>
            <label class="form-check-label" for="hide_reports">{{reports}}</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="hide_player" name="hide_player" {% if user.hide_player %}checked{% endif %}>
            <label class="form-check-label" for="hide_player">{{player}}</label>
        </div>
        <hr>
        <h5>{{taskpage}}</h5>
        <form id="settings-form">
            <label for="defaultsort">{{defaultsort}}</label>
            <select id="defaultsort" name="defaultsort">
                <option value="Task.date" {% if user.defaultsort == "Task.date" %}selected{% endif %}>{{oldesttonewest}}</option>
                <option value="task.date DESC" {% if user.defaultsort == "task.date DESC" %}selected{% endif %}>{{newesttooldest}}</option>
                <option value="Task.due_date, Task.due_time" {% if user.defaultsort == "Task.due_date, Task.due_time" %}selected{% endif %}>{{duedate}}</option>
                <option value="lower(task.data)" {% if user.defaultsort == "lower(task.data)" %}selected{% endif %}>{{alphabetically}}</option>
            </select>
        </form>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="starred_at_top" name="starred_at_top" {% if user.starred_at_top %}checked{% endif %}>
            <label class="form-check-label" for="starred_at_top">{{starredAtTop}}</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="make_all_buttons_purple" name="make_all_buttons_purple" {% if user.make_all_buttons_purple %}checked{% endif %}>
            <label class="form-check-label" for="make_all_buttons_purple">{{makeAllButtonsPurple}}</label>
        </div>

        <hr>
        <h5>{{language}}</h5>
        <form id="settings-form">
            <label for="language">{{selectLanguage}}</label>
            <select id="language" name="language">
                <option value="en" {% if user.language == "en" %}selected{% endif %}>English</option>
                <option value="ro" {% if user.language == "ro" %}selected{% endif %}>Română</option>
            </select>
        </form>
</div>
